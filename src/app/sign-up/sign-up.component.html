<div class="mainDiv">
    <h4> Sign Up</h4>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate class="d-flex-center">
      <div class="example-container">
        <div>
            <mat-form-field>
              <span>UserName<b>*</b></span>
              <input matInput  formControlName="uname">
              <mat-error class="error" *ngIf="loginForm.get('uname')?.invalid && (loginForm.get('uname')?.dirty || loginForm.get('uname')?.touched) && loginForm.get('uname')?.errors?.required">
                UserName is required
              </mat-error>
            </mat-form-field>
        </div>
          <br/>

        <div>
          <mat-form-field>
            <span>E-Mail<b>*</b></span>
            <input matInput  formControlName="email">
            <mat-error class="error" *ngIf="!loginForm.get('email')?.errors?.required && (loginForm.get('email')?.errors?.pattern)">
              Please enter a valid email address
            </mat-error>
            <mat-error class="error" *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched) && loginForm.get('email')?.errors?.required">
              Email is required
            </mat-error>
          </mat-form-field>
        </div>
            <br/>
        <div class="mt-top-2">
          <mat-form-field>
            <span>Password<b>*</b></span>
            <input matInput type="password" formControlName="password">    
            <mat-error *ngIf="!loginForm.get('password')?.errors?.required">
              Password length must be greater than or equal to 8 and password must contain one or more uppercase , lowercase , numeric and special characters
            </mat-error>
            <mat-error *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched) && loginForm.get('password')?.errors?.required">
              Password is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="buttondiv">
          <button [disabled]="!loginForm.valid" mat-raised-button color="primary" mat-button>Sign In</button>
        </div>
       
      </div>
    </form>
</div>

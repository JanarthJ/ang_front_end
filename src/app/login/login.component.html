<div class="mainDiv">
    <h4> Sign In</h4>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate class="d-flex-center">
      <div class="example-container">
        <div>
          <mat-form-field>
            <span>E-Mail<b>*</b></span>
            <input matInput  formControlName="email">
            <mat-error class="error" *ngIf="!loginForm.get('email')?.errors?.required && (loginForm.get('email')?.errors?.pattern)">
              Please enter a valid email address
            </mat-error>
            <mat-error class="error" *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched) && loginForm.get('email')?.errors?.required">
              Email is required
            </mat-error>
          </mat-form-field>
        </div>
        <!-- <br/> -->
        <div class="mt-top-2">
          <mat-form-field>
            <span>Password<b>*</b></span>
            <input matInput type="password" formControlName="password">    
            <mat-error *ngIf="!loginForm.get('password')?.errors?.required">
              Password length must be greater than or equal to 8 and password must contain one or more uppercase , lowercase , numeric and special characters
            </mat-error>
            <mat-error *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched) && loginForm.get('password')?.errors?.required">
              Password is required
            </mat-error>
          </mat-form-field>
        </div>

        <div class="mt-top-2">
          <label><b>Role</b></label><br>
          <select [(ngModel)]="selectedValue" name="columns">
            <option *ngFor="let column of coloumns" [value]="column.value">
              {{column.viewValue}}
            </option>
          </select>
        </div>
        <br/>
        <div>
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="selectedDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
        

        <div class="buttondiv">
          <button  mat-raised-button color="primary" mat-button>Sign In</button>
        </div>
      </div>
    </form>
</div>
